<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

    <div class="tabular-result">
        <table>
            <tr>
                <th> Rok </th>
                <th> Wydatki stałe </th>
                <th> Wydatki zmienne </th>
                <th> Łącznie </th>
                <th> Dochód </th>
                <th> Straty </th>
                <th> Oszczędności </th>
            </tr>
        </table>
    </div>

    <div class="visual-result">
        <div class="panel"></div>
    </div>
    <form class="statementExpence">
        <fieldset>
            <legend>Wydatki stałe (comiesięczne)</legend>
            <select name="select">
                <option value="choose-year" disabled selected>Wybierz rok</option> 
                <option value="2017">2017</option>
                <option value="2018">2018</option>
            </select>
            <label for="rent"> Czynsz:</label>
            <input type="number" name="rent" id="rent" placeholder="Podaj kwotę">
            <button class="removeExpence">Usuń wydatek</button>
            <br>
            <label for="rent">Prąd</label>
            <input type="number" name="current" id="current" placeholder="Podaj kwotę">
            <button class="removeExpence">Usuń wydatek</button>
            <br>
            <label for="rent">Gaz</label>
            <input type="number" name="gas" id="gas" placeholder="Podaj kwotę">
            <button class="removeExpence">Usuń wydatek</button>
            <br>
            <label for="rent">Telefon</label>
            <input type="number" name="phone" id="phone" placeholder="Podaj kwotę">
            <button class="removeExpence">Usuń wydatek</button>
            <br>
            <label for="rent">Internet</label>
            <input type="number" name="internet" id="internet" placeholder="Podaj kwotę">
            <button class="removeExpence">Usuń wydatek</button>
            <br>
            <span>Dodaj kolejny wydatek</span>
            <br>
            <input type="text" name "newExpence" placeholder="Podaj nazwę kolejnego wydatku">
            <button class="addExpence">Dodaj wydatek</button>
            <br>
            <input type="submit" value="Podlicz">
        </fieldset>
    </form>
    <form class="floatExpence">
        <fieldset>
            <legend>Wydatki zmienne</legend>
            <select name="year">
                <option value="choose-year" disabled selected>Wybierz rok</option> 
                <option value="2017">2017</option>
                <option value="2018">2018</option>
            </select>
            <select name="month">
                <option value="choose-month" disabled selected>Wybierz miesiąc</option> 
                <option value="01">styczeń</option>
                <option value="02">luty</option>
                <option value="03">marzec</option>
                <option value="04">kwiecień</option>
                <option value="05">maj</option>
                <option value="06">czerwiec</option>
                <option value="01">lipiec</option>
                <option value="02">sierpień</option>
                <option value="03">wrzesień</option>
                <option value="04">październik</option>
                <option value="05">listopad</option>
                <option value="06">grudzień</option>
            </select>
            <label for="food"> Jedzenie:</label>
            <input type="number" name="food" id="food" placeholder="Podaj kwotę">
            <button class="removeExpence">Usuń wydatek</button>
            <br>
            <label for="clothes">Ubranie:</label>
            <input type="number" name="clothes" id="clothes" placeholder="Podaj kwotę">
            <button class="removeExpence">Usuń wydatek</button>
            <br>
            <label for="cosmetics">Kosmetyki:</label>
            <input type="number" name="cosmetics" id="cosmetics" placeholder="Podaj kwotę">
            <button class="removeExpence">Usuń wydatek</button>
            <br>
            <label for="chemistry">Środki chemiczne:</label>
            <input type="number" name="chemistry" id="chemistry" placeholder="Podaj kwotę">
            <button class="removeExpence">Usuń wydatek</button>
            <br>
            <span>Dodaj kolejny wydatek</span>
            <br>
            <input type="text" name "newExpence" placeholder="Podaj nazwę kolejnego wydatku">
            <button class="addExpence">Dodaj wydatek</button>
            <br>
            <input type="submit" value="Podlicz">
        </fieldset>
    </form>
</body>

</html>
