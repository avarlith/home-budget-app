<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CodersLab</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class='notDisplay'>
        <div class="div-row month">
            <div class="div-cell"></div>
            <div class="div-cell">0.00</div>
            <div class="div-cell">0.00</div>
            <div class="div-cell">0.00</div>
            <div class="div-cell">0.00</div>
            <div class="div-cell">0.00</div>
        </div>
        <div class="div-row year">
            <div class="div-cell"> <button class="show-hide">-</button></div>
            <div class="div-cell">0.00</div>
            <div class="div-cell">0.00</div>
            <div class="div-cell">0.00</div>
            <div class="div-cell">0.00</div>
            <div class="div-cell">0.00</div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">mini budżet</h1>
            <p class="lead">zaplanuj swoje wydatki</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 tabular-result">
                <div class="div-table notDisplay">
                    <div class="div-row header">
                        <div class="div-cell"> rok / miesiąc</div>
                        <div class="div-cell"> wydatki stałe </div>
                        <div class="div-cell"> wydatki zmienne </div>
                        <div class="div-cell"> łącznie </div>
                        <div class="div-cell"> dochód </div>
                        <div class="div-cell"> saldo </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="visual-result notDisplay">
                Wizualna reprezentacj poszczególnych wydatków.
                <label>Podaj rodzaj wydatku</label>
                <input type="text" name="searchItem" id="searchItem">
                <button id="resultVisualization">Wyświetl</button>
                <div class="panel">
                    <div class="visual"></div>
                </div>
            </div>
        </div>

        <form class="create-new-year-row">
            <label>Utwórz podsumowanie roczne</label>
            <input type="text" name="month" placeholder="podaj w formacie yyyy">
            <button id="create-new-year">Utwórz</button>
        </form>


        <form class="create-new-month-row notDisplay">
            <label>Utwórz podsumowanie miesięczne</label>
            <input type="text" name="month" placeholder="podaj w formacie mm">
            <button id="create-new-month">Utwórz</button>
        </form>

        <form class="incomeForm notDisplay">
            <fieldset>
                <legend>Dochód</legend>
                <div class="field-wrapper">
                    <label for="year">Podaj rok:</label>
                    <input type="text" name="year" class="year">
                    <label for="month">Podaj miesiąc:</label>
                    <input type="text" name="month" class="month">
                    <label for="income">Podaj dochód:</label>
                    <input type="number" name="income" id="income">
                </div>
                <input type="submit" id="incomeSubmit" value="Dodaj">
            </fieldset>
        </form>

        <form class="regularExpence notDisplay">
            <fieldset>
                <legend>Wydatki stałe (comiesięczne)</legend>
                <div class="field-wrapper">
                    <label for="year">Podaj rok:</label>
                    <input type="text" name="year" class="year">
                    <label for="month">Podaj miesiąc:</label>
                    <input type="text" name="month" class="month">
                </div>
                <div class="field-wrapper">
                    <label for="rent"> Czynsz:</label>
                    <input type="number" name="rent" id="rent" value="0.00">
                    <button class="removeExpence">Usuń wydatek</button>
                </div>
                <div class="field-wrapper">
                    <label for="rent">Prąd</label>
                    <input type="number" name="current" id="current" value="0.00">
                    <button class="removeExpence">Usuń wydatek</button>
                </div>
                <div class="field-wrapper">
                    <label for="rent">Gaz</label>
                    <input type="number" name="gas" id="gas" value="0.00">
                    <button class="removeExpence">Usuń wydatek</button>
                </div>
                <div class="field-wrapper">
                    <label for="rent">Telefon</label>
                    <input type="number" name="phone" id="phone" value="0.00">
                    <button class="removeExpence">Usuń wydatek</button>
                </div>
                <div class="field-wrapper">
                    <label for="rent">Internet</label>
                    <input type="number" name="internet" id="internet" value="0.00">
                    <button class="removeExpence">Usuń wydatek</button>
                </div>
                <div class="field-wrapper">
                    <span>Dodaj kolejny wydatek</span>
                    <br>
                    <input type="text" name="newExpence" placeholder="Podaj nazwę kolejnego wydatku">
                    <button class="addExpence">Dodaj wydatek</button>
                </div>
                <input type="submit" id="regularSubmit" value="Dodaj">
            </fieldset>
        </form>

        <form class="variantExpence notDisplay">
            <fieldset>
                <legend>Wydatki zmienne</legend>
                <div class="field-wrapper">
                    <label for="year">Podaj rok:</label>
                    <input type="text" name="year" class="year">
                    <label for="month">Podaj miesiąc:</label>
                    <input type="text" name="month" class="month">
                </div>
                <div class="field-wrapper">
                    <label for="food"> Jedzenie:</label>
                    <input type="number" name="food" id="food" value="0.00">
                    <button class="removeExpence">Usuń wydatek</button>
                </div>
                <div class="field-wrapper">
                    <label for="clothes">Ubranie:</label>
                    <input type="number" name="clothes" id="clothes" value="0.00">
                    <button class="removeExpence">Usuń wydatek</button>
                </div>
                <div class="field-wrapper">
                    <label for="cosmetics">Kosmetyki:</label>
                    <input type="number" name="cosmetics" id="cosmetics" value="0.00">
                    <button class="removeExpence">Usuń wydatek</button>
                </div>
                <div class="field-wrapper">
                    <label for="chemistry">Środki chemiczne:</label>
                    <input type="number" name="chemistry" id="chemistry" value="0.00">
                    <button class="removeExpence">Usuń wydatek</button>
                </div>
                <div class="field-wrapper">
                    <span>Dodaj kolejny wydatek</span>
                    <input type="text" name="newExpence" placeholder="Podaj nazwę kolejnego wydatku">
                    <button class="addExpence">Dodaj wydatek</button>
                </div>
                <input type="submit" id="variantSubmit" value="Dodaj">
            </fieldset>
        </form>

        <button id="count" class="notDisplay">Podlicz</button>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
